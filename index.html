<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design System - Login</title>
  <link href="global.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    Connexion
    <label class="switch" for="darkMode">
      <input type="checkbox" id="darkMode" class="darkMode">
      <span class="slider round"></span>
    </label>
  </header>
  <main>
    <div class="primary-container">
      <h2>Se connecter</h2>
      <form>
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" class="username" required value="Nom d'utilisateur"
          onfocus="if (this.value === 'Nom d\'utilisateur') {this.value = '';}"
          onblur="if (this.value === '') {this.value = 'Nom d\'utilisateur';}" />
        <p class="errLoginUser">Veuillez Indiquer votre nom d'utilisateur</p>

        <label for="password">Mot de passe:</label>
        <div class="passwordInput">
          <input type="password" id="password" name="password" class="password" required value="password"
            onfocus="if (this.value === 'password') {this.value = '';}"
            onblur="if (this.value === '') {this.value = 'password';}" />
          <img src="assets/eye.svg" class="eye" id="eyePasswordVisibility"></img>
        </div>
        <!-- <p class="errLoginPassword">Veuillez Indiquer votre mot de passe</p>  -->

        <a href="forget.html" class="forgot-password">Mot de passe oublié?</a>

        <button type="button" class="primary-button" onClick="window.location.href = 'profil.html';">Connexion</button> <!-- Passage de submit à button pour l'exemple -->
      </form>
    </div>  
  </main>
  <footer>Copyright @ HETIC 2025</footer>
</body>

</html>
